---
# =============================================================================
# Manual VLAN Template für TP-Link SG3452X
# =============================================================================
#
# Diese Datei wird verwendet, wenn im configure-vlans-sg3452x.yml Playbook
# "manual" als VLAN-Quelle gewählt wird.
#
# Passe die VLANs hier nach Bedarf an.
#
# =============================================================================

vlans:
  - vlan_id: 100
    name: "Custom_VLAN_100"
    untagged_ports: [1, 2, 3]
    tagged_ports: [45, 46]
  
  - vlan_id: 200
    name: "Custom_VLAN_200"
    untagged_ports: [4, 5, 6]
    tagged_ports: [45, 46]
