---
# =============================================================================
# Default-Konfiguration: TP-Link SG108E (Easy Smart)
# =============================================================================
# Diese Konfiguration wird bei Take-Ownership mit Option "default" verwendet.
# Easy Smart hat eingeschr채nkte Features (kein LAG, keine Port Security).
#
# Port-Layout (8 Ports):
#   Port 1: Uplink/Trunk (tagged f체r alle VLANs)
#   Port 2: Management (untagged VLAN 1)
#   Port 3-8: Clients (untagged VLAN 20)
#
# WICHTIG: Das SG108E-Modul erwartet:
#   - vlan_id (nicht id)
#   - tagged_ports: Liste von Portnummern
#   - untagged_ports: Liste von Portnummern
# =============================================================================

vlans:
  - vlan_id: 1
    name: "Default"
    untagged_ports: [1, 2]
    tagged_ports: []
  
  - vlan_id: 20
    name: "Clients"
    tagged_ports: [1]
    untagged_ports: [3, 4, 5, 6, 7, 8]

# Port-Beschreibungen (f체r Dokumentation, nicht vom Modul verwendet)
port_descriptions:
  1: "Uplink/Trunk"
  2: "Management"
  3: "Client"
  4: "Client"
  5: "Client"
  6: "Client"
  7: "Client"
  8: "Client"

# Easy Smart unterst체tzt kein LAG
lag: {}
