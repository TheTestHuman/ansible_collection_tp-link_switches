    description: "Uplink"
    mode: "trunk"
    allowed_vlans: [1, 20]
  2:
    description: "Client"
    mode: "access"
    vlan: 20
  3:
    description: "Client"
    mode: "access"
    vlan: 20
  4:
    description: "Client"
    mode: "access"
    vlan: 20
  5:
    description: "Client"
    mode: "access"
    vlan: 20
  6:
    description: "Client"
    mode: "access"
    vlan: 20
  7:
    description: "Client"
    mode: "access"
    vlan: 20
  8:
    description: "Client"
    mode: "access"
    vlan: 20

# Easy Smart unterstützt kein LAG
lag: {}
