# Diese Konfiguration wird bei Take-Ownership mit Option "default" verwendet.
# Easy Smart hat eingeschränkte Features (kein LAG, keine Port Security).
# =============================================================================

vlans:
  - id: 1
    name: "default"
  - id: 20
    name: "Clients"

ports:
