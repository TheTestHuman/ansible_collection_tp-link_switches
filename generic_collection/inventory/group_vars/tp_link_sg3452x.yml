---
# =============================================================================
# Group Variables für TP-Link SG3452X Switches
# =============================================================================
#
# Diese Datei wird automatisch auf alle Hosts in der Gruppe "tp_link_sg3452x"
# angewendet.
#
# Pfad: generic_collection/inventory/group_vars/tp_link_sg3452x.yml
#
# =============================================================================

ansible_connection: local
switch_type: tp_link_sg3452x
library_path: "{{ playbook_dir }}/../../tp_link_sg3452x/library"

# Default CLI Prompt Hostname
default_hostname: "SG3452X"

# Factory Reset Defaults
factory_default_ip: "192.168.0.1"
factory_default_user: "admin"
factory_default_password: "admin"

# Port-Anzahl für diesen Switch-Typ
total_ports: 48
sfp_ports: [49, 50, 51, 52]  # Optional, falls SFP+ genutzt wird
