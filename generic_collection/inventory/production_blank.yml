---
# =============================================================================
# Ansible Inventory - Production
# =============================================================================
# Diese Datei enthält alle verwalteten Switches.
# Passwörter werden separat in vault.yml gespeichert.
#
# Switch-Typen:
#   - tp_link_sg3210: TP-Link SG3210 (SSH/Telnet)
#   - tp_link_sg108e: TP-Link SG108E Easy Smart (UDP)
#   - cisco_c2924: Cisco Catalyst C2924 (Telnet)
# =============================================================================

all:
  vars:
    ansible_user: admin
    ansible_password: "{{ vault_default_password }}"
    connection_timeout: 20
    command_timeout: 10

  hosts: {}
    # Beispiel SG3210:
    # sg3210-office:
    #   ansible_host: 10.0.10.1
