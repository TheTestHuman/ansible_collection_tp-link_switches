    #   switch_model: TL-SG3210
    #   switch_location: Office
    #   switch_role: access
    #   connection:
    #     protocol: ssh
    #     port: 22
    #   cli:
    #     hostname: OFFICE
    #     enable_command: enable
    #   ownership:
    #     taken: true
    #     taken_at: null
    #     firmware_version: unknown
    #   config:
    #     vlans: []
    #     ports: {}
    #     lag: {}
    #
    # Beispiel SG108E:
    # sg108e-meeting:
    #   ansible_host: 10.0.10.50
    #   switch_type: tp_link_sg108e
    #   switch_model: TL-SG108E
