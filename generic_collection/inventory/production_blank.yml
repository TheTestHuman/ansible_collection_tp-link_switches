  children:
    tp_link_sg3210:
      hosts: {}
    
    tp_link_sg108e:
      hosts: {}
    
    cisco_c2924:
      hosts: {}
    
    core_switches:
      hosts: {}
    
    access_switches:
      hosts: {}
    
    distribution_switches:
      hosts: {}
    
    test_switches:
      hosts: {}
    
    unconfigured:
      hosts: {}
