# Ansible Collection - Production Inventory
# =========================================
# Dieses Inventory wird automatisch durch die Playbooks befüllt.
# Manuelle Einträge sind möglich, werden aber bei Take-Ownership überschrieben.
#
# Unterstützte Switch-Typen:
#   - tp_link_sg3210: TP-Link SG3210 (SSH/Expect)
#   - tp_link_sg3452x: TP-Link SG3452X (SSH/Expect)
#   - tp_link_sg108e: TP-Link SG108E (UDP)
#   - cisco_c2924: Cisco Catalyst C2924 (Telnet)

all:
  vars:
    ansible_user: admin
    ansible_connection: local

  hosts:
