---
# Warehouse Switch Configuration

switch_mac_address: "00:00:00:00:00:02"  # Placeholder
switch_total_ports: 10

management_method: "ssh"

cli:
  hostname: "SG3210"
  enable_command: "enable"

# Port Roles - Warehouse specific
port_roles:
  management_trunk: 1
  management_access: [2]
  clients: [3, 4]              # Fewer client ports
  guests: [5, 6, 7, 8]         # More guest ports (visitors)
  iot: []                       # No IoT in warehouse
  lag: [9, 10]

network:
  management_vlan: 10
  ip_address: "{{ ansible_host }}"
  netmask: "255.255.255.0"
  gateway: "10.0.10.254"
