---
# Switch-spezifische Konfiguration

# Switch Identification
switch_model: "TL-SG3210"
switch_mac_address: "BC:07:1D:8F:AD:50"
switch_total_ports: 10

# Management Method
management_method: "ssh"

# Port Roles
port_roles:
  management_trunk: 1
  management_access: [2]
  clients: [3, 4]
  guests: [5, 6]
  iot: [7, 8]
  lag: [9, 10]

# Network Configuration
network:
  management_vlan: 10
  ip_address: "{{ ansible_host }}"
  netmask: "255.255.255.0"
  gateway: "10.0.10.254"

# CLI Configuration (f√ºr diesen spezifischen Switch)
cli:
  hostname: "SG3210"
  enable_command: "enable"
