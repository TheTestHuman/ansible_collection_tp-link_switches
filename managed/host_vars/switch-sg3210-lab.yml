---
# Lab/Test Switch Configuration

switch_mac_address: "00:00:00:00:00:03"  # Placeholder
switch_total_ports: 10

management_method: "ssh"

cli:
  hostname: "SG3210"
  enable_command: "enable"

# Port Roles - Lab (flexible testing)
port_roles:
  management_trunk: 1
  management_access: []
  clients: [2, 3, 4, 5, 6, 7, 8]  # All ports for testing
  guests: []
  iot: []
  lag: [9, 10]

network:
  management_vlan: 10
  ip_address: "{{ ansible_host }}"
  netmask: "255.255.255.0"
  gateway: "10.0.10.254"
