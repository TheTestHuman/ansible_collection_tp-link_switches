---
# Office Switch Configuration

# Switch Identification
switch_mac_address: "BC:07:1D:8F:AD:50"
switch_total_ports: 10

# Management
management_method: "ssh"

# CLI Configuration
cli:
  hostname: "SG3210"
  enable_command: "enable"

# Port Roles - Office specific
port_roles:
  management_trunk: 1
  management_access: [2]
  clients: [3, 4, 5, 6]        # More client ports in office
  guests: [7]                   # Fewer guest ports
  iot: [8]
  lag: [9, 10]

# Network Configuration
network:
  management_vlan: 10
  ip_address: "{{ ansible_host }}"
  netmask: "255.255.255.0"
  gateway: "10.0.10.254"

