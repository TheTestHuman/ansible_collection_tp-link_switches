---
all:
  hosts:
    switch-sg3210-office:
      ansible_host: 10.0.10.1
      switch_location: "Office"
      switch_model: "TL-SG3210"
      switch_role: "core"
      
      # CLI Configuration
      cli:
        hostname: "SG3210"
        enable_command: "enable"
      
      # Port Roles
      port_roles:
        management_trunk: 1
        management_access: [2]
        clients: [3, 4, 5, 6]
        guests: [7]
        iot: [8]
        lag: [9, 10]
    
    switch-sg3210-warehouse:
      ansible_host: 10.0.10.2
      switch_location: "Warehouse"
      switch_model: "TL-SG3210"
      switch_role: "access"
      
      # CLI Configuration
      cli:
        hostname: "SG3210"
        enable_command: "enable"
      
      # Port Roles - Warehouse specific
      port_roles:
        management_trunk: 1
        management_access: [2]
        clients: [3, 4]
        guests: [5, 6, 7, 8]
        iot: []
        lag: [9, 10]
    
    switch-sg3210-lab:
      ansible_host: 10.0.10.3
      switch_location: "Lab"
      switch_model: "TL-SG3210"
      switch_role: "test"
      
      # CLI Configuration
      cli:
        hostname: "SG3210"
        enable_command: "enable"
      
      # Port Roles - Lab (flexible testing)
      port_roles:
        management_trunk: 1
        management_access: []
        clients: [2, 3, 4, 5, 6, 7, 8]
        guests: []
        iot: []
        lag: [9, 10]
  
  children:
    managed_switches:
      hosts:
        switch-sg3210-office:
        switch-sg3210-warehouse:
        switch-sg3210-lab:
    
    core_switches:
      hosts:
        switch-sg3210-office:
    
    access_switches:
      hosts:
        switch-sg3210-warehouse:
    
    test_switches:
      hosts:
        switch-sg3210-lab:
