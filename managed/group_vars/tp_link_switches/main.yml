---
# TP-Link spezifische Konfiguration

# Switch Prompts (flexibel für verschiedene Modelle)
switch_prompts:
  user_prompt: ">"
  enable_prompt: "#"
  config_prompt: "(config)#"
  interface_prompt: "(config-if)#"

# CLI Befehle
switch_commands:
  enable: "enable"
  configure: "configure"
  exit: "exit"
  save_config: "copy running-config startup-config"
  save_success: "Saving user config OK!"

# VLAN Configuration
common_vlans:
  - id: 1
    name: "Default"
  - id: 10
    name: "Management"
  - id: 20
    name: "Clients"
  - id: 30
    name: "Guests"
  - id: 40
    name: "IoT"

# VLAN Protection
protected_vlans: [1]  # VLAN 1 darf nicht gelöscht werden
