all:
  hosts:
    switch:
      ansible_host: 192.168.0.1
      ansible_connection: local

      # Hier die MAC-Adresse deines Switches eintragen
      smrt_mac_address: "8C:86:DD:AD:91:82"

      # Neues Admin-Passwort (Standard ist "admin")
      smrt_admin_password: "neinnein"

      # Die Ziel-IP, die der Switch haben soll
      smrt_ip_address: "192.168.0.1"
      smrt_ip_netmask: "255.255.255.0"
      smrt_ip_gateway: "192.168.0.254"
